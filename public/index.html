<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Gaia</h1>

    <h2>current temperature</h2>
    <div id="currTemp">XX °C</div>

    <h2>current humidity</h2>
    <div id="currRH">XX %</div>

    <h2>recents</h2>
    <table id="recentsTable">
        <tr>
            <th>Timestamp</th>
            <th>Temperature</th>
            <th>Humidity</th>
        </tr>
    </table>

    <a href="/fullhistory.html">Full history</a>

    <br>

    <form id="alertForm">
        Enter email for alert delivery<br><input id="email" type="email" placeholder="john.doe@gaia.com" required><br>
        Enter acceptable temperature range (Celsius only, sorry!)<br>
        <input id="tempLow" type="number" placeholder="low" required>°
        <input id="tempHigh" type="number" placeholder="high" required>°<br>
        Enter acceptable humidity range<br>
        <input id="rhLow" type="number" placeholder="low" required>%
        <input id="rhHigh" type="number" placeholder="high" required>%<br>
        <input id="submit" type="submit" value="Submit">
    </form>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
