<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Gaia - Home</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="#">GAIA</a>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <h2>current temp</h2>
                        <div class="currData" id="currTemp">XX °C</div>
                    </div>
                    <div class="col-md-6">
                        <h2>current humidity</h2>
                        <div class="currData" id="currRH">XX %</div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-md-6">
                        
                    </div>
                    <div class="col-md-6">
                        
                    </div>
                </div> -->
            </div>

            <h2 class="section-header">recents</h2>
            <table class="table table-hover" id="recentsTable">
                <thead>
                    <tr>
                        <th id="table-left" scope="col"></th>  
                        <th scope="col">Timestamp</th>
                        <th scope="col">Temperature</th>
                        <th id="talbe-right" scope="col">Humidity</th>
                    </tr>
                </thead>
            </table>

            <a id="text-link" href="/fullhistory.html">Full history</a>

            <h2 class="section-header">email alerts</h2>
            <hr>
            <form id="alertForm">
                <div class="form-row">
                    <div class="col-6">
                         <label>Enter email for alert delivery</label>
                    </div>
                    <div class="col">
                         <input id="email" type="email" class="form-control" placeholder="john.doe@gaia.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-8">
                         <label>Enter acceptable temperature range</label>
                    </div>
                    <div class="col">
                         <input id="tempLow" type="number" placeholder="low °C" class="form-control" required>
                    </div>
                    <div class="col">
                         <input id="tempHigh" type="number" placeholder="high °C" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-8">
                         <label>Enter acceptable humidity range</label>
                    </div>
                    <div class="col">
                         <input id="rhLow" type="number" placeholder="low %" class="form-control" required>
                    </div>
                    <div class="col">
                         <input id="rhHigh" type="number" placeholder="high %" class="form-control" required>
                    </div>    
                </div>
                <div class="form-row">
                    <button id ="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </div>
            </form>
        </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
