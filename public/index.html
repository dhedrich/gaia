<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Gaia</h1>

    <h2>current temperature</h2>
    <div id="currTemp">XX °C</div>

    <h2>current humidity</h2>
    <div id="currRH">XX %</div>

    <h2>recents</h2>
    <table id="recentsTable">
        <tr>
            <th>Timestamp</th>
            <th>Temperature</th>
            <th>Humidity</th>
        </tr>
    </table>

    <br>

    <form>
        Enter email for alert delivery<br><input type="email" placeholder="john.doe@gaia.com"><br>
        Enter acceptable temperature range (Celsius only, sorry!)<br>
        <input id="tempHigh" type="number" placeholder="low">°
        <input id="tempLow" type="number" placeholder="high">°<br>
        Enter acceptable humidity range<br>
        <input id="rhHigh" type="number" placeholder="low">%
        <input id="rhLow" type="number" placeholder="high">%
    </form>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
